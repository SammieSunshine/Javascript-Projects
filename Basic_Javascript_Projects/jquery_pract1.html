<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Challenge 305</title>
    </head>
    <body>
        <p>This is an example of the addEventListener() method. Rhis executes a function when a user clicks anywhere in the document.</p>
 
        <p id="demo">

            <script>
                document.addEventListener("click", myFunction);

                function myFunction() {
                    document.getElementById("demo").innerHTML = "Voila!";
                }
            </script>
    </body>
</html>
